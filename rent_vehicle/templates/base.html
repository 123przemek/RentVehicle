{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block styles %}
        {% bootstrap_css %}
    {% endblock %}
</head>
<body>
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}
        {% bootstrap_javascript jquery='full' %}
    {% endblock %}
</body>
</html>
