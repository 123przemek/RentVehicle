{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="row">
        <div class="col">
        </div>
        <div class="col-4">
            <h1>System Login</h1>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button class="btn btn-success">Login</button>
                {% endbuttons %}
            </form>
        </div>
        <div class="col">
        </div>
    </div>
{% endblock %}
